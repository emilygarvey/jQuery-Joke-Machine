<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Joke Machine</title>
    </head>
    <body>
        <h1>jQuery Joke Machine</h1>
        <hr>
        <div id="joke-1"> 
            <p>Joke 1: Why are frogs so happy?</p>
            <p id="answer1">Answer 1: They eat whatever bugs them</p>
            <button id="button1">Show Answer</button>
        </div>
        <hr>
        <div id="joke-2">
            <p>Joke 2: What did the rubber band factory worker say when he was fired?</p>
            <p id="answerTwo">Answer 2: Oh, snap!</p>
            <button id="button2">Slide Down Answer</button>
        </div>
        <hr>
        <div id="joke-3">
            <p>Joke 3: What do clouds wear under their shorts?</p>
            <p id="answer-3">Answer 3: Thunderpants</p>
            <button id="button3">Double Click to Fade In Answer</button>
        </div>
        <hr>
        <div id="joke-pic">
            <p>Joke 4: </p>
            <img id="joke4img" src="https://i.imgflip.com/8uhl0.jpg">
            <button id="picButton">Click here to toggle the image</button>
        </div>
        <script src="script.js"></script>
</body>
</html>
